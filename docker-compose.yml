version: '3'
services:
  node-app:
    container_name: node-app
    image: node
    user: root
    command: ["/bin/bash","-lc","npm i && npm start"]
    ports:
      - '5000:5000'
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
      - ./.env.docker:/home/node/app/.env
    networks:
      - node-network

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - node-network

  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - '27019:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - node-network

volumes:
  dbdata:

networks:
  node-network:
    driver: bridge