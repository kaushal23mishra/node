name: CD Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Manual trigger

jobs:
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Example: Login to Docker Hub
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # Set to true once secrets are configured
          tags: |
            node-dhi:${{ github.ref_name }}
            node-dhi:latest

  deploy:
    name: Deploy to Staging
    needs: build-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        
      # Example: Configure Kubeconfig
      # - name: Configure Kubeconfig
      #   run: echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Run Deploy Script
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh staging ${{ github.ref_name }}
